<!DOCTYPE html>

<html>

<body>
<h1> ¿Qué puede hacer JavaScript?</h1>
<p id="estilo">JavaScript puede cambiar el estilo de un
elemento HTML</p>

<button type="button"
onclick="document.getElementById('estilo').style.fontSize='35px'">AGRANDA 35px</button>
<button type="button"
onclick="document.getElementById('estilo').style='font-size=16px;color:black'">NORMAL</button>
<button type="button"
onclick="document.getElementById('estilo').style.fontSize='10px'">+ PEQUEÑO 10px</button>
<button type="button"
onclick="document.getElementById('estilo').style.color='blue'">AZUL</button>

</body>

</html>
