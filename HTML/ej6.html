<!DOCTYPE html>
<html>
<body>
    <p id= "persona">Muestra la persona y edad.</p>
    <script>
        // Crea las variables aquí
        var nombre="Cristina", apellido="García", edad=39; // Para declarar variables en una sola linea de código separamos por comas las variables y además se les puede asignar valor directamente.
        document.getElementById("persona").innerHTML = nombre + " " + apellido + " tiene " + edad + " años";
</script>
</body>
</html>
