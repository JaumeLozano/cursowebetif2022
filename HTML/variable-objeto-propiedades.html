<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Objecto</h2>
    <p id="demo"></p>
    <script>
        var persona = {
            nombre : "John", 
            apellido : "Smith",
            edad : 53,
            colorOjos : "azules"
        };
        document.getElementById("demo").innerHTML = persona.nombre + " " + persona.apellido + ", que  tiene " + persona.edad + " años de edad, tiene también los ojos " + persona.colorOjos + ".";
        //John Smith, que tiene 53 años de edad, tiene también los ojos azules;
    </script>
</body>
</html>
