<!DOCTYPE html>
<html lang="es">
    <!-- LANG: Técnica accessibilidad -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de pruebas de accesibilidad web</title>
    <meta name="description" content="Descripción del este documento HTML que estará lleno de ejemplos de técnicas de accesibilidad web">
    <!-- title y description: Técnica accessibilidad -->
</head>
<body>
    <div>
        <h1>Ejemplos técnicas accesibilidad</h1>
        <img height="300px" src="hawaii.jpg" alt="Descripción de la imagen de Hawaii costa montañas">
      <!-- ALT: Técnica accessibilidad -->
        <div>
            <h2>Rellena el formulario</h2>  
            <form action="">
                <label for="fname">NOMBRE:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br><br>
                <input type="submit" value="Enviar">
                <!-- SUBMIT: Técnica accessibilidad -->
            </form>
        </div>
        <div>  
            <h2>Revisa la tabla</h2>
            <table>
                <caption>Descripción tabla</caption> 
                <!-- CAPTION: Técnica accessibilidad -->
                <tr>
                  <th>Month</th>
                  <th>Savings</th>
                </tr>
                <tr>
                  <td>January</td>
                  <td>$100</td>
                </tr>
            </table>
            <h3>Descripción de la tabla</h3>
            <details>
                <summary>Titular sumario de sección</summary>
                <p>Lorem ipsum dolor sit amet</p>
            </details>
            <!-- SUMMARY: Técnica accessibilidad -->
        </div>
    </div>
    <a href="http://www.w3.org/WAI/WCAG1A-Conformance"
	title="Explicación del Nivel A de Conformidad">
<img height="32" width="88" 
	src="http://www.w3.org/WAI/wcag1A"
	alt="Icono de conformidad con el Nivel A, 
	de las Directrices de Accesibilidad para 
	el Contenido Web 1.0 del W3C-WAI"></a>
</body>
</html>
