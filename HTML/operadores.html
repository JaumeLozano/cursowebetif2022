<!DOCTYPE html>
<html>
<body>
    <h1>Método Math</h1>
    <p>Ejemplo de método Math</p>
    <p id="total"></p>
    <script>
        var x;
        // Método Round
        x = Math.round(55.55); //valor 56
        document.getElementById("total").innerHTML = "Valor de X: " + x;
    </script>
</body>
</html>
